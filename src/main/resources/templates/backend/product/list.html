<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="backend/include/top::head_meta"></div>
<title>Product</title>
<style type="text/css">
.divProduct {margin-top:20px;}
</style>
<body>
<div id="wrap">
    <!--  Header Start  -->
    <div th:replace="backend/include/header::header_html"></div>
    <!--  //Header End  -->
    <!-- Contents Start   -->
    <div class="container container-lg container-md con">
        <div class="conTop">
            <h2>产品列表</h2>
<!--            <a href="#this" class="btn05 btnSearchToggle">展开</a>-->
            <a href="#this" class="btn02 btnCreate float-right" style="padding:8px 35px; font-weight: bold;">新建</a>
        </div>
        <div class="btnSearchToggle">收缩</div>
        <div class="divSearch">
            <div class="d-flex justify-content-center">
                <div class="inputBox01">
                    <label>状态</label>
                    <select class="USE_YN" style="font-size:12px; display: inline-block; width:120px; height:30px;">
                        <option value="">产品状态</option>
                        <option value="0">未上线</option>
                        <option value="1">已上线</option>
                    </select>
                </div>
                <div class="inputBox01">
                    <label>分类</label>
                    <select class="ATTRIBUTE" style="font-size:12px; display: inline-block; width:120px; height:30px;">
                        <option value="00">全部</option>
                        <option value="01">咖啡类</option>
                        <option value="02">售后服务类</option>
                    </select>
                </div>
                <div class="inputBox01">
                    <label>产品名</label>
                    <input type="text" value="" class="PRODUCT_NAME" style="width:150px;" />
                </div>
                <div class="inputBox01">
                    <label>页面展示数量</label>
                    <select class="PAGE_SIZE" style="font-size:12px; display: inline-block; width:80px; height:30px;">
                        <option value="15">默认</option>
                        <option value="1">1个</option>
                        <option value="10">10个</option>
                        <option value="20">20个</option>
                        <option value="30">30个</option>
                    </select>
                </div>
            </div>
            <p class="text-center mt-4"><a href="#this" class="btn btn-light btnSearch">高级查询</a> </p>
        </div>
        <div class="divProduct">
            <div class="page"></div>
            <input type="hidden" th:value="${ATTRIBUTE}" class="LIST_ATTRIBUTE" />
            <table class="table01 productTable">
                <colgroup>
                    <col width="10%" />
                    <col width="30%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="10%" />
                    <col width="10%" />
                    <col width="*" />
                </colgroup>
                <thead>
                    <th>编号</th>
                    <th>产品名</th>
                    <th>缩略图</th>
                    <th>产品状态</th>
                    <th>规格数量</th>
                    <th>类型</th>
                    <th>操作</th>
                </thead>
                <tbody></tbody>
            </table>
            <div class="page"></div>
        </div>
    </div>
    <!-- //Contents End   -->
</div>
<div th:replace="backend/include/popup::popup"></div>
<div th:replace="backend/include/bottom::scripts"></div>
<script th:src="@{/static/_scripts/ahn/product.js}" type="text/javascript"></script>
</body>
<script type="text/javascript">
$(".btnCreate").unbind('click').click(function(){
    window.location.href = "/backend/product/create";
});
</script>
</html>
