<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="backend/include/top::head_meta"></div>
<title>Customer List</title>
<style type="text/css">
html,body { height: 100%; padding: 0; margin: 0; }
.detail_wrap { background:#fff; border-radius: 10px; padding:30px 50px;}
</style>
<body>
<div id="wrap">
    <!--  Header Start  -->
    <div th:replace="backend/include/header::header_html"></div>
    <!--  //Header End  -->
    <!-- Contents Start   -->
    <div class="container container-lg container-md con">
        <div class="conTop">
            <h2>Customer</h2>
            <a href="#this" class="btn05 btnSearchToggle">展开</a>
        </div>
        <div class="divSearch">
            <div class="d-flex">
                <div class="inputBox01">
                    <label for="START_DATE">选择时间</label>
                    <input type="text" value="" class="START_DATE" id="START_DATE" /> ~ <input type="text" value="" class="END_DATE" />
                </div>
                <div class="inputBox01">
                    <label for="STATUS">状态</label>
                    <input type="text" value="" class="START_DATE" id="STATUS" />
                </div>
            </div>
            <p class="text-center mt-2"><a href="#this" class="btn02 btnSearch">查询</a> </p>
        </div>
        <div class="divUser">
            <table class="table01 userTable">
                <colgroup>
                    <col width="6%" />
                    <col width="15%" />
                    <col width="10%" />
                    <col width="10%" />
                    <col width="*" />
                    <col width="*" />
                    <col width="6%" />
                    <col width="15%" />
                </colgroup>
                <thead>
                    <th>编号</th>
                    <th>公司名</th>
                    <th>用户名</th>
                    <th>公司类型</th>
                    <th>状态</th>
                    <th>设备序列号</th>
                    <th>设备型号</th>
                    <th>设备颜色</th>
                    <th>操作</th>
                </thead>
                <tbody></tbody>
            </table>
            <div class="page"></div>
        </div>
    </div>
    <!-- //Contents End   -->
</div>
<div class="detail_wrap" style="display:none; z-index: 999999; ">
    <div class="detail_form">
        <input type="hidden" value="" id="USER_SEQ" />
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="USERNAME">用户名</label>
                <input type="text" class="form-control" id="USERNAME" placeholder="支持4到16位(英文字母，数字，下划线，减号)" value="" />
            </div>
            <div class="form-group col-md-6">
                <label for="REALNAME">真实姓名</label>
                <input type="text" class="form-control" id="REALNAME" placeholder="请输入真实姓名" value="" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6"><label for="COMPANY">公司名</label><input type="text" class="form-control" id="COMPANY" placeholder="请输入公司名" value="" /></div>
            <div class="form-group col-md-6">
                <label for="COMPANY_TYPE">公司类型</label>
                <select class="form-control" id="COMPANY_TYPE">
                    <option value="">请选择公司类型</option>
                    <option value="01">111</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"><label for="PHONE">手机号码</label><input type="text" class="form-control" id="PHONE" placeholder="请输入手机号码" value="" /></div>
            <div class="form-group col-md-6"><label for="EMAIL">E-Mail</label><input type="text" class="form-control" id="EMAIL" placeholder="请输入E-Mail" value="" /></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="SEX">性别</label>
                <select class="form-control" id="SEX">
                    <option value="">请选择性别</option>
                    <option value="01">男</option>
                    <option value="02">女</option>
                </select>
            </div>
            <div class="form-group col-md-6"><label for="BIRTHDAY">生日</label><input type="text" class="form-control" id="BIRTHDAY" value="" placeholder="请选择生日日期" /></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="PROVINCE_CODE">省份</label>
                <select class="form-control" id="PROVINCE_CODE">
                    <option value="">选择省份</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="CITY_CODE">市</label>
                <select class="form-control" id="CITY_CODE">
                    <option value="">选择城市</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="DISTRICT_CODE">区域</label>
                <select class="form-control" id="DISTRICT_CODE">
                    <option value="">选择区域</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center" style="padding:0 30px;"><button type="button" class="btn btn-danger btn-block btnClose">关闭</button></div>
        <div class="col-md-6 text-center" style="padding:0 30px;"><button type="button" class="btn btn-primary btn-block btnSave">保存</button></div>
    </div>
</div>

<div th:replace="backend/include/popup::popup"></div>
<div th:replace="backend/include/bottom::scripts"></div>
<script th:src="@{/static/_scripts/ahn/user.js}" type="text/javascript"></script>
</body>
<script type="text/javascript">
</script>
</html>
